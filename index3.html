<body>
    <div class="w-full max-w-md mx-auto">
  <details class="mb-4 border rounded">
    <summary class="cursor-pointer px-4 py-2 bg-gray-100 text-gray-800">
      Accordion Item 1
    </summary>
    <div class="px-4 py-2 bg-white text-gray-700">
      This is the content for item 1.
    </div>
  </details>

  <details class="mb-4 border rounded">
    <summary class="cursor-pointer px-4 py-2 bg-gray-100 text-gray-800">
      Accordion Item 2
    </summary>
    <div class="px-4 py-2 bg-white text-gray-700">
      This is the content for item 2.
    </div>
  </details>
</div>

<div class="w-full max-w-md mx-auto">
  <div class="border-b">
    <button
      class="w-full text-left px-4 py-2 bg-gray-100 font-medium"
      onclick="toggleAccordion('item1')"
    >
      Accordion Item 1
    </button>
    <div id="item1" class="hidden px-4 py-2 bg-white text-gray-700">
      This is the content for item 1.
    </div>
  </div>

  <div class="border-b">
    <button
      class="w-full text-left px-4 py-2 bg-gray-100 font-medium"
      onclick="toggleAccordion('item2')"
    >
      Accordion Item 2
    </button>
    <div id="item2" class="hidden px-4 py-2 bg-white text-gray-700">
      This is the content for item 2.
    </div>
  </div>
</div>

<script>
  function toggleAccordion(id) {
    const el = document.getElementById(id);
    el.classList.toggle('hidden');
  }
</script>

</body>
