<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="bg-slate-100 shadow-xl">
        <div class="container mx-auto">
            <div class="grid grid-cols-2 h-20 items-center">
                <div class="text-2xl font-bold">Logo</div>
                <div class="flex justify-end">
                    <div class="relative">
                        <a href="#" class="menu-open"><i class="bi bi-three-dots font-bold text-2xl"></i></a>
                        <nav class="offcanvas flex items-center fixed bg-slate-100 h-screen right-0 top-0 shadow-md w-1/3 md:w-1/4">
                            <ul>
                               <a href="#" class="menu-close absolute top-6 left-5 fo"><i class="bi bi-x-lg font-extrabold text-xl"></i></a>
                                <li><a href="#">Portfolio</a></li>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container grid grid-cols-2">
            <div class="h-20 w-12">
                <img class="rounded-full max-w-sm w-50" src="media/js.png" alt="">
            </div>
            <div class="flex justify-start bg-purple-500 h-20 m-5"></div>
        </div>
    </main>
    <script>
        const Open = document.querySelector('.menu-open');
        const Close = document.querySelector('.menu-close');
        const IDK = document.querySelector('.offcanvas');

        Close.addEventListener("click", () => {
            IDK.classList.remove('translate-x-0');
            IDK.classList.add('translate-x-full');
        })
         Open.addEventListener("click", () => {
            IDK.classList.remove('translate-x-full');
            IDK.classList.add('translate-x-0');
        })
    </script>
</body>
</html>
